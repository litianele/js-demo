<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<style> 
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
#main
{
	width: 100%;
	height:300px;
	border:1px solid black;
	display:flex;
}

#main div
{
	flex: 1 1 0;
	margin: 0 10px;
}
.parent {
	display: flex;
	width: 600px;
}
.parent > div {
	height: 100px;
}
.item-1 {
	width: 140px;
	flex: 2 1 0%;
	background: blue;
}
.item-2 {
	width: 100px;
	flex: 2 1 auto;
	background: darkblue;
}
.item-3 {
	flex: 1 1 300px;
	background: lightblue;
}
	
</style>
</head>
<body>

<div id="main">
  <div style="background-color:coral;">1红色</div>
  <div style="background-color:lightblue;">2蓝色</div>  
  <div style="background-color:lightgreen;">3带有更多内容的绿色 div</div>
  <div style="background-color:coral;">4红色</div>
  <div style="background-color:lightblue;">5蓝色</div>  
  <div style="background-color:lightgreen;">6带有更多内容的绿色 div</div>
</div>
<div class="parent">
    <div class="item-1"></div>
    <div class="item-2"></div>
    <div class="item-3"></div>
</div>

</body>
</html>
