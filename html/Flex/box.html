<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOX</title>
	<style>
		*{margin:0; padding:0; }
		.boxcontent {
			border: 20px solid #f00;
			padding: 30px;
			margin: 30px;
			background: #ffc;
			width: 300px;
			box-sizing: content-box
		}
		.boxborder {
			border: 20px solid #f00;
			padding: 30px;
			margin: 30px;
			background: #ffc;
			width: 300px;
			box-sizing: border-box
		}
		.imgBox img{
			width: 140px;
			height: 140px;
			padding: 20px;
			border: 20px solid orange;
			margin: 10px;
		}
		#contentBox img{
			-moz-box-sizing: content-box;
			-webkit-box-sizing: content-box;
			-o-box-sizing: content-box;
			-ms-box-sizing: content-box;
			box-sizing: content-box; 
		}

		#borderBox img{
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-o-box-sizing: border-box;
			-ms-box-sizing: border-box;
			box-sizing: border-box;
		}

	</style>
</head>
<body>
<div class="wrapper">
	boxcontent:<div class="boxcontent"></div>
	boxborder:<div class="boxborder"></div>
	<div class="imgBox" id="contentBox"><img src="1.jpg" alt="" /></div>
	<div class="imgBox" id="borderBox"><img src="1.jpg" alt="" /></div>
</div>
</body>
</html>
