<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<title>flex</title>
	<style>
	*{ margin:0; padding:0;}
	.box{
		background:red; 
		height: 50px;
		display: -webkit-flex; /*webkit*/
		display: flex;
	}
	.box1{
		display: -webkit-inline-flex; /*webkit*/
		display:inline-flex;
		width: 300px;
		background: black;
		margin: 0 10px 0 0;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box1"></div>
		<div class="box1"></div>
	</div>
</body>
</html>
