<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style>
		*{margin:0; padding:0;}
		.wrapper span{ 
			display: block;
			width: 0;
			border: 15px solid transparent;
			margin-bottom: 10px;
		}
		.wrapper span.top{
			border-top: 15px solid #f00;
		}
		.wrapper span.right{
			border-right: 15px solid #f00;
		}
		.wrapper span.bottom{
			border-bottom: 15px solid #f00;
		}
		.wrapper span.left{
			border-left: 15px solid #f00;
		}
	</style>
</head>
<body>
<div class="wrapper">
  <span class="top"></span>
  <span class="right"></span>
  <span class="bottom"></span>
  <span class="left"></span>
</div>
</body>
</html>
