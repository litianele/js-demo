<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>calc()函数_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
*{margin:0; padding:0;}
.test {
	width: calc(100% - 50px);
	background: #eee;
}
.demo {
	width: 300px;
	background: #60f;
	padding: 3px 0;
}
.box {
	width: calc(100% - (10px + 5px) * 2);
	background: #f60;
	height: 50px;
	padding: 10px;
	border: 5px solid green;
}

</style>
</head>
<body>
<div class="test">我的宽度为100% - 50px</div>
<div class="demo">
	 <div class="box"></div>
</div>	

</body>
</html>
