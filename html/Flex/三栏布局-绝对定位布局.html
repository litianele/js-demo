<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <style>
		*{margin:0; padding:0;}
        .container {
			display: table;
			width: 100%;
        }
        .left, .main, .right {
			display: table-cell;
        }
        .left {
			width: 200px;
			height: 300px;
			background-color: red;
        }
        .main {
			background-color: blue;
        }
        .right {
			width: 100px;
			height: 300px;
			background-color: green;
        }
    </style>
</head>
<body>
	<!--缺点：无法设置栏间距-->
    <div class="container">
		<div class="left"></div>
		<div class="main"></div>
		<div class="right"></div>
    </div>
</body>
</html>
