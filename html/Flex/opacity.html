<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style>
		*{margin:0; padding:0;}
		.wrapper div{
			width: 100px; 
			height: 100px;
			line-height: 100px;
			margin-bottom: 20px;
			text-align: center;
		}
		.rgba{
			background: rgba(255,0,0,0.5);
		}
		.opacity{
			background: red;
			opacity: 0.5;
		}

	</style>
</head>
<body>
<div class="wrapper">
  <div class="rgba">rgba</div>
  <div class="opacity">opacity</div>
</div>
</body>
</html>
