<body>
<!--
编写一个javscript函数 fn，该函数有一个参数 n（数字类型），
其返回值是一个数组，该数组内是 n 个随机且不重复的整数，且整数取值范围是 [2, 32]。
-->
<script>
    function fn(n) {
        var array = [];
        for(var i= 0; i<n; i++)
        {
            //获得2到32范围的随机数
            var rnd = selectFrom(2, 32);                   
            if (isIncluded(rnd, array)){
                i--; 
                //如果数组里面有这个数，让i在下一个循环不变。
                //这里的i--抵消掉了循环后的i++
            } else {               
                array.push(rnd);//如果数组里没有这个随机数，就允许添加进这个数组。
            }
        }   
        return array;
    }

    //传递一个数据类型和数组，判断数组内是否有前者。
    function isIncluded(element, array)
    {
		var i, len = array.length;
        for (i = 0; i < len; i++) {
            if(array[i] == element){
                return true;
            }
        }
        return false;
    }
	
    function selectFrom(lowerValue, upperValue) {
		var choices = upperValue - lowerValue;
		return Math.floor(Math.random() * choices + lowerValue);
	}
    demo = fn(5);
    for(var i= 0; i<demo.length; i++){
		console.log(i+":"+demo[i]);
	}
</script>
</body>
</html>
