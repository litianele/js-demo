<body>
<script>
	alert(sum1(1,2,3)); //6
	alert(sum1(1,2,3,4)); //10
	function sum1() {
		var n = 0;
		for (var i = 0; i < arguments.length; i++) {
			n += arguments[i];
		}
		return n;
	}
	alert(sum(1,2,3,4, '+')); //6
	alert(sum(10,2,3,4, '-')); //1
	function sum () {
		if(arguments[arguments.length-1] === '+') {
			var n = 0;
			for (var i = 0; i < arguments.length-1; i++) {
				n += arguments[i];
			}
			return n;
		} else if (arguments[arguments.length-1] === '-') {
			var n = arguments[0];
			for (var i = 1; i < arguments.length-1; i++) {
				n -= arguments[i];
			}
			return n;
		}
	}
</script>
