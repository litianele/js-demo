<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<style>
*{
	margin: 0;
	padding: 0;
}
body{
	position: relative;
}

#div {
	position: absolute;
	left: 30px;
	top: 50px;
	width: 100px;
	height: 100px;
	background: #f00;
}
</style>
</head>
<body>
<input type="button" id="btn1" value="往前" />
<input type="button" id="btn2" value="往后" />
<input type="button" id="btn3" value="往上" />
<input type="button" id="btn4" value="往下" />
<div id="div"></div>
<script>
window.onload = function () {
	var oBtn1 = document.getElementById("btn1");
	var oBtn2 = document.getElementById("btn2");
	var oBtn3 = document.getElementById("btn3");
	var oBtn4 = document.getElementById("btn4");
	var oDiv = document.getElementById("div");
			
	oBtn1.onclick = function () {
		move(oDiv, 'left', -10, 10);
	};
	
	oBtn2.onclick = function () {
		move(oDiv, 'left', 10, 800);
	}
	
	
	
	function move (obj, attr, dir, target) {
		clearTimeout(obj.timer);
		obj.timer = setInterval(function () {
			var speed = parseInt(getStyle(obj, attr)) + dir;
			if (speed < target && dir < 0) {
				speed = target;
			}
			if (speed > target && dir > 0) {
				speed = target;
			}
			obj.style[attr] = speed + 'px';
			if (speed == target) {
				clearTimeout(obj.timer);
			}
		}, 30);
	}
	
	function getStyle (obj, attr) {
		return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
	}
}
</script>
</body>
</html>
