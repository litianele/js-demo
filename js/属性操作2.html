<html>
<head>

<style>
*{
	margin: 0;
	padding: 0;
}
body{
	position: relative;
	margin: 20px;
}
input{
	width: 30px;
	height: 30px;
}

<body>
<input type="button" value="0" />
<input type="button" value="0" />
<input type="button" value="0" />
<script>
window.onload = function () {
	var aBtn = document.getElementsByTagName("input");
	for(var i = 0; i< aBtn.length; i++){
		aBtn[i].index = 0;
		aBtn[i].onclick = function () {
			this.value = ++this.index;
		}
	}
	
}
</script>
</body>
