<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
    <title></title>
</head>
<body>
    <h1>v-for</h1>
    <hr>
    <div id="app">
        <ul>
			<li v-for="(item, index) in sortItems">{{item}}</li>
		</ul>
		<hr>
		<ul>
		    <li v-for="(student,index) in sortStudent">
			   {{index}}：{{student.name}} - {{student.age}}
		    </li>
		</ul>
        
 
    </div>
 
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
               items:[20,23,18,65,32,19,5,56,41],
			   students:[
				  {name:'jspang',age:32},
				  {name:'Panda',age:30},
				  {name:'PanPaN',age:21},
				  {name:'King',age:45}
			   ]
            },
			computed: {
				sortItems: function () {
					return this.items.sort(this.compare);
				},
				sortStudent: function () {
					return this.sortByKey(this.students, 'age');
				}
			},
			methods: {
				compare: function (value1, value2) {
					return value1 - value2;
				},
				//数组对象方法排序:
				sortByKey: function (array,key){
					return array.sort(function(a,b){
					  var x=a[key];
					  var y=b[key];
					  return ((x<y)?-1:((x>y)?1:0));
				   });
				}
			}
        })
    </script>
</body>
</html>
