<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<title>vue</title>
	<style>
		.active{ color: red;}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li :class="{active: (index == number)}" v-on:click="addClass(index)" v-for="(item, index) in list" :name="index">{{item}}</li>
		</ul>
	</div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
<script>
new Vue({
	el:"#app",
	data: function() {
		return {
			list: ['第一个', '第二个', '第三个', '第四个'],
			number: 0
		}
	},
	methods: {
		addClass: function (index) {
			this.number = index;
		}
    }
})

</script>
