<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<title>vue</title>
</head>
<body>
	<div id="app">
		<h1 v-txt>
		1,
		2,
		4,
		5,
		10,
		12,
		06
		</h1>
	</div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
<script>
new Vue({
	el:"#app",
	data: function() {
		return {
			blue: ''
		}
	},
	directives: {
		'txt': function (el,binding) {
			console.log(el);
			var str = el.innerText.replace(/\s/g, '');
			var arr = str.split(",");
			for(var i = 0; i < arr.length; i++) {
				if(arr[i] < 10 && arr[i][0] != 0) {
					arr[i] = '0' + arr[i];
				}
			}
			var newStr = arr.join(",");
			el.innerText = newStr;
			
		}
	},
	methods: {
		
    }
})

</script>
