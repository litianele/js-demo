<script>
/*
	1.创建一个新的数组存放结果
	2.创建一个空对象
	3.for循环时，每次取出一个元素与对象进行对比，如果这个元素不重复，则把它存放到结果数组中，同时把这个元素的内容作为对象的一个属性，并赋值为1，存入到第2步建立的对象中。
	说明：至于如何对比，就是每次从原数组中取出一个元素，然后到对象中去访问这个属性，如果能访问到值，则说明重复。
*/
function oSort(arr){
 var result ={};
 var newArr=[];
 for(var i=0;i<arr.length;i++){
  if(!result[arr[i]]){
   newArr.push(arr[i])
   result[arr[i]]=1
  }
 }
 return newArr
}
console.log(oSort([1,2,3,1,'a',1,'a'])); 
</script>
